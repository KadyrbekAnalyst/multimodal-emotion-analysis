<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimodal Emotion Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0e1117;
            color: white;
        }
        .video-container {
            position: relative;
            margin: 20px auto;
            text-align: center;
        }
        #userVideo {
            border-radius: 10px;
            width: 80%;
            max-width: 640px;
        }
        .result-container {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">Multimodal Emotion Analysis</h1>

    <!-- Video Container -->
    <div class="video-container">
        <video autoplay id="userVideo"></video>
        <button id="startRecording" class="btn btn-success mt-3">Start Recording</button>
    </div>

    <!-- Results Container -->
    <div class="result-container">
        <canvas id="emotionChart" style="display:none;"></canvas>
    </div>
</div>

<script>
    let mediaRecorder, videoChunks = [];
    const videoElement = document.getElementById('userVideo');

    // Получаем видеопоток с камеры пользователя
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            videoElement.srcObject = stream;
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = e => videoChunks.push(e.data);
            mediaRecorder.onstop = () => sendVideoToServer();
        });

    // Начало записи
    document.getElementById('startRecording').onclick = () => {
        videoChunks = [];
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 15000);
    };

    // Отправка видео на сервер
    function sendVideoToServer() {
        const blob = new Blob(videoChunks, { type: 'video/webm' });
        const formData = new FormData();
        formData.append('video', blob);

        fetch('/upload_video', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => displayResults(data));
    }

    // Визуализация результатов с Chart.js
    function displayResults(results) {
        document.getElementById('emotionChart').style.display = 'block';
        const ctx = document.getElementById('emotionChart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(results.fused_emotions),
                datasets: [{
                    label: 'Emotion Confidence (%)',
                    data: Object.values(results.fused_emotions),
                    backgroundColor: 'rgba(75, 192, 192, 0.6)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }
</script>
</body>
</html>
